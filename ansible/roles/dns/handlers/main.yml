- name: bind9_reload
  ansible.builtin.shell: |
    set -e
    docker kill -s HUP {{ dns_container_name | default('bind9') }} || true
  changed_when: true

- name: bind9_recreate
  ansible.builtin.shell: |
    set -e
    docker compose up -d --build --force-recreate
  args:
    chdir: "{{ dns_project_dir }}"
  changed_when: true

